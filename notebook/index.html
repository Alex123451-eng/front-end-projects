<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Notes</title>
</head>

<body>
  <div class="container" id="containerId">

    <div class="message"></div>

    <button class="clear__stor__btn" data-btn="Очистить память">
      <i data-btn="Очистить память" class="fas fa-trash-alt"></i>
    </button>


    <button class="create__btn" id="btnId" data-btn="Создать новую заметку">
      <span data-btn="Создать новую заметку" class="create__btn--item"></span>
    </button>

  </div>
</body>

<script src="app.js" charset="utf-8"></script>

</html>
